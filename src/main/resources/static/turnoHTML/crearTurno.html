<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registrar Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/turno/post_turno.js"></script>
</head>
<body>
<nav class="navbar bg-body-tertiary mb-3"  style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <img src="../img/2.png" alt="Logo" width="100" height="100" class="d-inline-block m-2">
        <h4 class="text-secondary">REGISTRAR TURNO</h4>
        <a class="btn btn-outline-secondary my-3 mr-3" href="/logout" role="button">Log Out</a>
    </div>
</nav>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="btn btn-outline-secondary my-3 mr-3" href="/turnoHTML/turnos.html" role="button">Listado Turnos</a>
            <a class="btn btn-outline-secondary my-3 mr-3" href="/index.html" role="button">Inicio</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e3f2fd; padding:10px; border-radius:3px">
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="paciente_id">Paciente:</label>
                    <input type="text" class="form-control" id="paciente_id"
                           placeholder="Ingrese el ID del paciente" name="paciente_id" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo_id">Odontologo:</label>
                    <input type="text" class="form-control" id="odontologo_id"
                           placeholder="Ingrese el ID del odontologo" name="odontologo_id" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input type="text" class="form-control" id="fecha"
                           placeholder="Ingrese la Fecha (formato YYYY-MM-DD)" name="fecha" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="hora">Hora:</label>
                    <input type="text" class="form-control" id="hora"
                           placeholder="Ingrese la Hora (formato HH:MM)" name="hora" required></input>
                </div>

                <button type="submit" class="btn btn-outline-secondary my-3 mr-3" id="btn-add-new-turno">Registrar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
