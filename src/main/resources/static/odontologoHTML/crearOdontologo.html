<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registrar odontólogo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/odontologo/postOdontologo.js"></script>
</head>
<body>
<nav class="navbar bg-body-tertiary mb-3"  style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <img src="../img/2.png" alt="Logo" width="100" height="100" class="d-inline-block m-2">
        <h4 class="text-secondary">REGISTRAR ODONTOLOGO</h4>
        <a class="btn btn-outline-secondary my-3 mr-3" href="/logout" role="button">Log Out</a>
    </div>
</nav>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">

            <a class="btn btn-outline-secondary my-3 mr-3" href="/odontologoHTML/odontologos.html" role="button">Listado Odontologos</a>
            <a class="btn btn-outline-secondary my-3 mr-3" href="/index.html" role="button">Inicio</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e3f2fd; padding:10px; border-radius:3px">
            <form id="add_new_odontologo">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre" name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese la apellido" name="apellido" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="matricula">Matricula:</label>
                    <input type="number" class="form-control" id="matricula"
                           placeholder="Ingrese matricula" name="matricula"></input>
                </div>

                <button type="submit" class="btn btn-outline-secondary my-3 mr-3" id="btn-add-new-odontologo">Registrar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>

        </div>
    </div>
</footer>
</html>
