<!DOCTYPE html>
<html lang="es">
<head>
    <title>Listado de Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/paciente/get_paciente.js"></script>
    <script type="text/javascript" src="/js/paciente/put_paciente.js"></script>
    <script type="text/javascript" src="/js/paciente/delete_paciente.js"></script>
</head>
<body>
<nav class="navbar bg-body-tertiary mb-3"  style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <img src="../img/2.png" alt="Logo" width="100" height="100" class="d-inline-block m-2">
        <h4 class="text-secondary">LISTADO DE PACIENTES</h4>
        <a class="btn btn-outline-secondary my-3 mr-3" href="/logout" role="button">Log Out</a>
    </div>
</nav>

<div class="container">
    <div id="div_paciente_table">
        <div class="row col-md-12 table-responsive">
            <table id="pacienteTable" class="table table-striped my-5">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Fecha Ingreso</th>
                    <th>Calle</th>
                    <th>Numero</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e3f2fd; padding:10px; border-radius:3px"
             id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >DNI:</label>
                    <input type="text" class="form-control" placeholder="DNI" id="dni">
                </div>
                <div class="form-group">
                    <label >Fecha de Ingreso:</label>
                    <input type="text" class="form-control" placeholder="fechaIngreso" id="fechaIngreso" readonly>
                </div>
                <div class="form-group">
                    <label >Calle:</label>
                    <input type="text" class="form-control" placeholder="calle" id="calle" >
                </div>
                <div class="form-group">
                    <label >Numero:</label>
                    <input type="text" class="form-control" placeholder="numero" id="numero" >
                </div>
                <div class="form-group">
                    <label >Localidad:</label>
                    <input type="text" class="form-control" placeholder="localidad" id="localidad" >
                </div>
                <div class="form-group">
                    <label >Provincia:</label>
                    <input type="text" class="form-control" placeholder="provincia" id="provincia" >
                </div>

                <button type="submit" class="btn btn-outline-secondary m-3">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="btn btn-outline-secondary m-3" href="/pacienteHTML/crearPaciente.html" role="button">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="btn btn-outline-secondary m-3" href="/index.html" role="button">Volver al Inicio</a>
        </li>
    </ul>
</div>
</body>

        </div>

</footer>
</html>
