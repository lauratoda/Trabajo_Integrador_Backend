<!DOCTYPE html>
<body lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Registrar Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/paciente/post_paciente.js"></script>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary mb-3"  style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <img src="../img/2.png" alt="Logo" width="100" height="100" class="d-inline-block m-2">
            <h4 class="text-secondary">REGISTRAR PACIENTE</h4>
            <a class="btn btn-outline-secondary my-3 mr-3" href="/logout" role="button">Log Out</a>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="btn btn-outline-secondary my-3 mr-3" href="/pacienteHTML/pacientes.html" role="button">Listado Pacientes</a>
                <a class="btn btn-outline-secondary my-3 mr-3" href="/index.html" role="button">Inicio</a>
            </li>
        </ul>
        <div class="row">
            <div class="col-sm-7 mt-3 mb-8" style="background-color:#e3f2fd; padding:10px; border-radius:3px">
                <form id="add_new_paciente">
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre"
                               placeholder="Ingrese el nombre" name="nombre" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido"
                               placeholder="Ingrese el apellido" name="apellido" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="dni">DNI:</label>
                        <input type="text" class="form-control" id="dni"
                               placeholder="Ingrese el DNI" name="dni" required></input>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="calle">Calle:</label>
                        <input type="text" class="form-control" id="calle"
                               placeholder="Ingrese la calle" name="calle" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="numero">Numero:</label>
                        <input type="text" class="form-control" id="numero"
                               placeholder="Ingrese el numero" name="numero" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="localidad">Localidad:</label>
                        <input type="text" class="form-control" id="localidad"
                               placeholder="Ingrese la localidad" name="localidad" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="provincia">Provincia:</label>
                        <input type="text" class="form-control" id="provincia"
                               placeholder="Ingrese la provincia" name="provincia" required></input>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary my-3 mr-3" id="btn-add-new-paciente">Registrar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px">
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer sticky-bottom p-3 mt-3" style="background-color: #6c757d; color: #ffffff;">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <span class="text-muted; color: #ffffff;">Â© 2023 BackEnd II. Todos los derechos reservados.</span>
        </div>

            <a href="#" class="social-icon" style="font-size: 20px; color: #ffffff; margin-right: 10px;"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon" style="font-size: 20px; color: #ffffff; margin-right: 10px;"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon" style="font-size: 20px; color: #ffffff; margin-right: 10px;"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
